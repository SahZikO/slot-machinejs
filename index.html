<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Slot Machine</h1>
      <div class="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
      </div>
      <div class="controls">
        <label for="deposit">Deposit Amount: </label>
        <input type="number" id="deposit" min="1" placeholder="Enter amount" />
        <button onclick="deposit()">Deposit</button>
        <br />
        <label for="lines">Lines to Bet (1-3): </label>
        <input
          type="number"
          id="lines"
          min="1"
          max="3"
          placeholder="Enter lines"
        />
        <br />
        <label for="bet">Bet per Line: </label>
        <input type="number" id="bet" min="1" placeholder="Enter bet" />
        <br />
        <button onclick="startGame()">Spin</button>
        <p id="balance">Balance: $0</p>
        <p id="winnings">Winnings: $0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
